<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ===== Premium Minimal Design ===== */
    :root{
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --border-light: #e5e7eb;
      --border-medium: #d1d5db;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --text-tertiary: #9ca3af;
      --accent: #2EB84C;
      --accent-light: #ecfdf5;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
    }

    /* Body fills extension popup */
    body {
      width: 400px;
      height: 560px;
      margin: 0;
      padding: 0;
      background: var(--bg-secondary);
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* No ambient background needed */
    .glass-ambient{
      display: none;
    }

    /* Main panel */
    .glass-panel{
      position: relative;
      z-index: 2;
      margin: 0;
      height: 100vh;
      width: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      background: var(--bg-primary);
      padding: 24px 20px 20px;
      color: var(--text-primary);
    }

    .glass-panel h1, .glass-panel h2, .glass-panel h3{
      margin: 0 0 14px;
      font-weight: 800;
      letter-spacing: -0.01em;
      color: var(--text-strong);
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
    }

    .glass-section{ margin-top: 14px; }

    /* Status / info pill */
    .glass-pill{
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 16px;
      background: rgba(230,255,235,0.35);
      backdrop-filter: blur(16px) saturate(140%);
      -webkit-backdrop-filter: blur(16px) saturate(140%);
      border: 1px solid rgba(255,255,255,0.5);
      box-shadow: 0 6px 20px rgba(46,184,76,0.18) inset, 0 4px 14px rgba(0,0,0,0.06);
      color: var(--text-strong);
      font-size: 14px;
      font-weight: 600;
      transition: all 0.25s ease;
    }

    .glass-pill.error{
      background: rgba(255,235,235,0.40);
      box-shadow: 0 6px 20px rgba(255,59,48,0.18) inset, 0 4px 14px rgba(0,0,0,0.06);
      border-color: rgba(255,100,100,0.5);
      color: #c81e1e;
    }

    /* Inputs / textarea */
    .glass-input{
      width: 100%;
      min-height: 120px; /* for textarea */
      padding: 14px 16px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.6);
      background: rgba(255,255,255,0.20);
      backdrop-filter: blur(18px) saturate(170%);
      -webkit-backdrop-filter: blur(18px) saturate(170%);
      box-shadow: 0 8px 24px rgba(76,140,255,0.12), 0 2px 6px rgba(0,0,0,0.05) inset;
      color: var(--text-strong);
      font-family: inherit;
      font-size: 15px;
      line-height: 1.6;
      resize: vertical;
      outline: none;
      transition: box-shadow .25s ease, background .25s ease, border-color .25s ease, transform .12s ease;
    }
    .glass-input::placeholder{ 
      color: var(--text-weak); 
      font-weight: 500;
    }
    .glass-input:focus{
      border-color: rgba(60,130,255,0.65);
      box-shadow: 0 0 0 6px rgba(60,130,255,0.18), 0 10px 28px rgba(60,130,255,0.22);
      transform: translateY(-1px);
    }

    /* Buttons */
    .glass-actions{ 
      display: grid; 
      grid-template-columns: 1fr 1fr; 
      gap: 14px; 
    }
    
    .glass-button{
      appearance: none; -webkit-appearance: none;
      display: inline-flex; align-items: center; justify-content: center;
      gap: 10px; width: 100%;
      padding: 12px 16px;
      font-weight: 700; 
      font-size: 16px;
      letter-spacing: 0.2px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.55);
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(16px) saturate(170%);
      -webkit-backdrop-filter: blur(16px) saturate(170%);
      color: var(--text-strong);
      box-shadow: 0 10px 28px rgba(0,0,0,0.12), 0 1px 0 rgba(255,255,255,0.6) inset;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
    }
    .glass-button:hover:not(:disabled){
      transform: translateY(-1px);
      background: rgba(255,255,255,0.24);
    }
    .glass-button:active:not(:disabled){ 
      transform: translateY(0); 
    }
    .glass-button:focus-visible{
      outline: 0; box-shadow: 0 0 0 6px rgba(60,130,255,0.18);
    }
    .glass-button:disabled{
      opacity: 0.5;
      cursor: not-allowed;
      background: rgba(180,180,180,0.18);
      color: rgba(60,60,67,0.4);
    }

    /* Color accents */
    .glass-button.is-blue{
      border-color: rgba(60,130,255,0.55);
      box-shadow: 0 10px 28px rgba(60,130,255,0.20), 0 1px 0 rgba(255,255,255,0.6) inset;
    }
    .glass-button.is-blue:hover:not(:disabled){
      box-shadow: 0 12px 34px rgba(60,130,255,0.28);
    }
    .glass-button.is-green{
      border-color: rgba(46,184,76,0.55);
      box-shadow: 0 10px 28px rgba(46,184,76,0.20), 0 1px 0 rgba(255,255,255,0.6) inset;
    }
    .glass-button.is-green:hover:not(:disabled){
      box-shadow: 0 12px 34px rgba(46,184,76,0.28);
    }

    /* Results area as glass panel */
    .glass-output{
      margin-top: 14px;
      min-height: 120px;
      max-height: 220px;
      padding: 16px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.55);
      background: rgba(255,255,255,0.16);
      backdrop-filter: blur(16px) saturate(170%);
      -webkit-backdrop-filter: blur(16px) saturate(170%);
      box-shadow: 0 6px 22px rgba(0,0,0,0.10) inset, 0 10px 28px rgba(0,0,0,0.10);
      color: var(--text-strong);
      font-size: 14.5px;
      line-height: 1.7;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-y: auto;
    }

    .glass-output.error{
      background: rgba(255,240,240,0.25);
      border-color: rgba(255,100,100,0.5);
      color: #c81e1e;
      box-shadow: 0 6px 22px rgba(255,59,48,0.12) inset, 0 10px 28px rgba(0,0,0,0.08);
    }

    .glass-output.loading{
      font-style: italic;
      color: var(--text-weak);
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Scrollbar styling for main panel */
    .glass-panel::-webkit-scrollbar {
      width: 6px;
    }
    .glass-panel::-webkit-scrollbar-track {
      background: transparent;
    }
    .glass-panel::-webkit-scrollbar-thumb {
      background: var(--border-light);
      border-radius: 3px;
    }
    .glass-panel::-webkit-scrollbar-thumb:hover {
      background: var(--border-medium);
    }

    /* Remove glow ring for cleaner popup look */
    .glass-panel::before{
      display: none;
    }

    /* Ensure content is above ::before */
    .glass-panel > * {
      position: relative;
      z-index: 2;
    }

    /* ===== NEW POPUP LAYOUT STYLES ===== */
    
    /* Header Section */
    .header-section {
      margin-bottom: 24px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border-light);
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 8px;
    }

    .header-top h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-logo {
      width: 28px;
      height: 28px;
      object-fit: contain;
    }

    .status-badge {
      padding: 4px 10px;
      border-radius: var(--radius-sm);
      font-size: 11px;
      font-weight: 600;
      background: var(--bg-secondary);
      border: 1px solid var(--border-light);
      color: var(--text-secondary);
      white-space: nowrap;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: inline-flex;
      align-items: center;
    }

    .status-badge.ready {
      background: var(--accent-light);
      border-color: var(--accent);
      color: var(--accent);
    }

    .status-badge.error {
      background: #fef2f2;
      border-color: #fca5a5;
      color: #dc2626;
    }

    .header-subtitle {
      margin: 0;
      font-size: 14px;
      font-weight: 400;
      color: var(--text-secondary);
      letter-spacing: 0;
    }

    /* Quick Actions - Hidden */
    .quick-actions {
      display: none;
    }

    /* Stats Section */
    .stats-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin: 0 0 32px 0;
    }

    .stat-card {
      padding: 20px 16px;
      border-radius: var(--radius-md);
      background: var(--bg-secondary);
      border: 1px solid var(--border-light);
      text-align: center;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .stat-card:hover {
      border-color: var(--border-medium);
      box-shadow: var(--shadow-sm);
    }

    .stat-card-content {
      position: relative;
      z-index: 2;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      line-height: 1;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .stat-icon {
      width: 20px;
      height: 20px;
      opacity: 0.6;
    }

    .stat-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Score visual indicator */
    .score-indicator {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      font-size: 16px;
      font-weight: 700;
      position: relative;
      margin: 0 auto 8px;
    }

    .score-indicator.excellent {
      background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
      color: #059669;
      border: 2px solid #059669;
    }

    .score-indicator.good {
      background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
      color: #2563eb;
      border: 2px solid #2563eb;
    }

    .score-indicator.fair {
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
      color: #d97706;
      border: 2px solid #d97706;
    }

    .score-indicator.poor {
      background: linear-gradient(135deg, #fed7aa 0%, #fdba74 100%);
      color: #ea580c;
      border: 2px solid #ea580c;
    }

    .score-indicator.bad {
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      color: #dc2626;
      border: 2px solid #dc2626;
    }

    /* History Section */
    .history-section {
      margin-top: 0;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .section-header h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.01em;
    }

    .clear-button {
      padding: 6px 12px;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-sm);
      background: transparent;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .clear-button:hover {
      background: var(--bg-secondary);
      border-color: var(--border-medium);
      color: #dc2626;
    }

    /* History List */
    .history-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .history-item {
      padding: 16px;
      border-radius: var(--radius-md);
      background: var(--bg-primary);
      border: 1px solid var(--border-light);
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .history-item:hover {
      border-color: var(--border-medium);
      box-shadow: var(--shadow-sm);
    }

    .history-item-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 8px;
    }

    .history-item-title {
      flex: 1;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      line-height: 1.4;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .history-item-score {
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 70px;
      align-items: flex-end;
    }

    .history-score-number {
      font-size: 14px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .history-score-bar {
      width: 60px;
      height: 4px;
      background: var(--border-light);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }

    .history-score-fill {
      height: 100%;
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    .history-score-fill.excellent {
      background: linear-gradient(90deg, #059669 0%, #10b981 100%);
    }

    .history-score-fill.good {
      background: linear-gradient(90deg, #2563eb 0%, #3b82f6 100%);
    }

    .history-score-fill.fair {
      background: linear-gradient(90deg, #d97706 0%, #f59e0b 100%);
    }

    .history-score-fill.poor {
      background: linear-gradient(90deg, #ea580c 0%, #f97316 100%);
    }

    .history-score-fill.bad {
      background: linear-gradient(90deg, #dc2626 0%, #ef4444 100%);
    }

    .history-item-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .history-item-date {
      font-weight: 500;
    }

    .history-item-site {
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Empty State */
    .empty-state {
      padding: 48px 24px;
      text-align: center;
      display: none;
      background: var(--bg-secondary);
      border-radius: var(--radius-md);
      border: 1px solid var(--border-light);
    }

    .empty-state.visible {
      display: block;
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .empty-text {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
      letter-spacing: -0.01em;
    }

    .empty-hint {
      font-size: 13px;
      font-weight: 400;
      color: var(--text-secondary);
      line-height: 1.5;
      max-width: 300px;
      margin: 0 auto;
    }


    /* Fallback for browsers without backdrop-filter */
    @supports not ((backdrop-filter: blur(1px)) or (-webkit-backdrop-filter: blur(1px))){
      .glass-panel{
        background: rgba(255,255,255,0.90);
      }
    }
    
    /* Popup-specific adjustments */
    .glass-ambient { 
      display: none; 
    }

    /* Premium Icon Styles */
    .icon-svg {
      display: inline-block;
      width: 16px;
      height: 16px;
      vertical-align: middle;
    }

    .icon-svg.icon-lg {
      width: 48px;
      height: 48px;
    }

    .icon-svg svg {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="glass-ambient"></div>
  
  <div class="glass-panel">
    <!-- Header: Status + Quick Toggle -->
    <div class="header-section">
      <div class="header-top">
        <h1>
          <img src="icons/icon-48.png" alt="Envairo Logo" class="header-logo">
          Envairo
        </h1>
        <div id="status" class="status-badge ready">
          <span style="display: inline-block; width: 6px; height: 6px; background: currentColor; border-radius: 50%; margin-right: 6px;"></span>
          Active
        </div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <button id="toggleOverlayBtn" class="action-button primary">
        <span class="button-icon">üëÅÔ∏è</span>
        <div class="button-content">
          <div class="button-label">Toggle Overlay</div>
          <div class="button-hint">Cmd/Ctrl + Shift + Y</div>
        </div>
      </button>
    </div>

    <!-- Stats Dashboard -->
    <div id="statsSection" class="stats-section">
      <div class="stat-card">
        <div class="stat-value" id="totalAnalyzed">0</div>
        <div class="stat-label">Products Analyzed</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="avgScore">‚Äî</div>
        <div class="stat-label">Avg. Score</div>
      </div>
    </div>

    <!-- Recent Products -->
    <div class="history-section">
      <div class="section-header">
        <h3>Recent Products</h3>
        <button id="clearHistoryBtn" class="clear-button">Clear All</button>
      </div>
      
      <div id="historyList" class="history-list">
        <!-- Products will be inserted here -->
      </div>
      
      <div id="emptyState" class="empty-state">
        <div class="icon-svg icon-lg" style="margin: 0 auto 16px; color: var(--text-tertiary);">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M20 7L12 3L4 7M20 7L12 11M20 7V17L12 21M12 11L4 7M12 11V21M4 7V17L12 21" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="empty-text">No products analyzed yet</div>
        <div class="empty-hint">Visit a product page to see sustainability analysis</div>
      </div>
    </div>
  </div>

  <script src="./popup.js"></script>
</body>
</html>
